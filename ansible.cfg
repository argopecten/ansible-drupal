[defaults]
# Default to the prod inventory; override with -i inventory/dev/hosts.yml for dev
inventory = inventory/prod/hosts.yml
host_key_checking = true           # set to false in development environments to avoid SSH prompts
roles_path = roles
playbook_dir = playbooks
ansible_user = ansible              # default SSH user for connecting to managed nodes
interpreter_python = /usr/bin/python3

# Use a per-user Ansible temp dir to avoid permission clashes
# remote_tmp = /tmp/.ansible-$UID/tmp
remote_tmp = ~/.ansible/tmp

# Keep vault password in a local file that is ignored by git; see .gitignore.
vault_password_file = .vault_pass

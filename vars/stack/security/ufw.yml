---
ufw_enabled: "yes"
ufw_ipv6: "yes"
ufw_default_input_policy: DROP
ufw_default_output_policy: ACCEPT
ufw_default_forward_policy: DROP
ufw_default_application_policy: SKIP
ufw_logging: low
ufw_rules:
  - port: "{{ ssh_port }}"
    proto: tcp
    comment: "### tuple ### allow tcp {{ ssh_port }} 0.0.0.0/0 any 0.0.0.0/0 in"
  - port: "{{ apache_listen_http_port }}"
    proto: tcp
    comment: "### tuple ### allow tcp {{ apache_listen_http_port }} 0.0.0.0/0 any 0.0.0.0/0 in"
  - port: "{{ apache_listen_https_port }}"
    proto: tcp
    comment: "### tuple ### allow tcp {{ apache_listen_https_port }} 0.0.0.0/0 any 0.0.0.0/0 in"
  - port: "{{ apache_listen_https_port }}"
    proto: udp
    comment: "### tuple ### allow udp {{ apache_listen_https_port }} 0.0.0.0/0 any 0.0.0.0/0 in"

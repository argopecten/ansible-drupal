---
# Production logging configuration.
php_fpm_log_level: "warning"
fail2ban_loglevel: WARNING
fail2ban_socket: /var/run/fail2ban/fail2ban.sock
fail2ban_default_action: "nftables-multiport[port=\"%(port)s\", protocol=\"%(protocol)s\"]"
fail2ban_recidive_enabled: true
fail2ban_recidive_findtime: 24h
fail2ban_recidive_bantime: 7d
fail2ban_recidive_maxretry: 5
fail2ban_recidive_action: "nftables-allports[name=recidive, priority=10]"

---
- name: Setup LEMP with Ansible
  hosts: localhost
  become: true

  vars:
    php_version: "8.3"
    webserver: "nginx"
    # webserver: "apache2"
    database: "mysql"

  roles:
    - common
    - webserver
    - php
    - database
    - composer

- name: Test localhost
  import_playbook: test_localhost.yml

######
# 
# This Ansible playbook updates existing Drupal platforms on webservers.
# It mirrors the configuration context from platforms.yml but scopes the
# run to update-specific tasks (composer update, etc.).
#
# Usage:
#   ansible-playbook playbooks/platform-update.yml --tags update --ask-vault-pass

- name: Update Drupal platforms
  hosts: 
    - m01
    - m02
    - m03
    - r04
  become: true

  # Encrypted variables, like repository credentials, ...
  vars_files:
    - "../inventory/{{ env }}/group_vars/vaultvars.yml"

  tasks:
    - name: Drupal platform update operations
      include_role:
        name: project
      tags: 
        - update
        - never  # Prevents accidental execution without explicit tags

  environment:
    COMPOSER_PROCESS_TIMEOUT: "1200"
    COMPOSER_MEMORY_LIMIT: "-1"
    COMPOSER_HOME: "/home/{{ ansible_user }}/.composer"

######
# 
# This Ansible playbook installs Drupal platforms on webservers.
# It reuses the original platforms.yml logic but focuses solely on
# installation tasks (composer builds, user preparation, etc.).
#
# Usage:
#   ansible-playbook playbooks/platform-install.yml --tags install --ask-vault-pass

- name: Install Drupal platforms
  hosts: 
    - m01
    - m02
    - m03
    - r04
  become: true

  # Encrypted variables, like repository credentials, ...
  vars_files:
    - "../inventory/{{ env }}/group_vars/vaultvars.yml"

  tasks:
    - name: Drupal platform installation
      include_role:
        name: project
      tags: 
        - install
        - never  # Prevents accidental execution without explicit tags

  environment:
    COMPOSER_PROCESS_TIMEOUT: "1200"
    COMPOSER_MEMORY_LIMIT: "-1"
    COMPOSER_HOME: "/home/{{ ansible_user }}/.composer"

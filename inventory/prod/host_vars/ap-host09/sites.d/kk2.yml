---
sites:
  kk2:
    host: "ap-host09"
    name: "{{ vault_ap_host09.kk2.name }}"
    platform: "drupal11.2"
    profile: "standard"
    admin_user: "admin"
    modules_enable:
      - syslog
    modules_disable:
      - dblog
    cf:
      zone_id: "{{ vault_ap_host09.kk2.cf.zone_id | default('dummy') }}"
      api_key: "{{ vault_ap_host09.kk2.cf.api_key | default('dummy') }}"
    state: present

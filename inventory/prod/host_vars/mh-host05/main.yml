# Ansible host variables for mh-host05
# Secrets in inventory/prod/group_vars/clientMH/vault.yml

# Host info
ansible_host: "{{ vault_mh_host05.ip }}"
ansible_port: "{{ vault_mh_host05.port }}"
fqdn: "{{ vault_mh_host05.fqdn }}"
hardware: "{{ vault_mh_host05.hardware }}"
cloudflare_enabled: true
host_secured: true
data_volume_root: "/var/data"

# host-specific SSH users
ssh_users:
  - "{{ vault_mh_host05.ssh_users.dev | default('') }}"
  - "{{ vault_mh_host05.ssh_users.os  | default('') }}"

# Client info
env: prod               # environment for playbooks
client_name: clientMH   # client name for playbooks

# LAMP stack
stack:
  os: ubuntu-24
  php: php-83
  mysql: mysql-80
  apache: apache-24
  drupal: drupal11.3

# Supported platforms for this host
platforms:
  drupal11.3:
    user: drupal11_3
    group: drupal11_3
  mh-2601:
    user: mh
    group: mh

# Catch-all Apache/SSL settings for this host
# CF is defined for the fqdn apex domain only.
apache_catch_all_cf:
  zone_id: "{{ vault_mh_host05.catchall.cf.zone_id | default('dummy') }}"
  api_key: "{{ vault_mh_host05.catchall.cf.api_key | default('') }}"
apache_catch_all_ssl:
  provider: cloudflare
  renewal_days: 365   # choose your window
  force_renew: false

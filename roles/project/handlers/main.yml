# Handlers for drupal-project tasks

- name: Set ownership and file permissions for a Drupal project
  ansible.builtin.command: >
    /usr/local/bin/project-ownership-permissions.sh
    --root="{{ drupal_path }}"
    --user="{{ drupal_user }}"
    --group="{{ drupal_user }}"
  args:
    chdir: "{{ drupal_path }}"
  become: true
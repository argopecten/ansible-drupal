---
# Handlers responsible for MySQL/MariaDB lifecycle actions.

- name: "Restart MySQL"
  ansible.builtin.service:
    name: "{{ mysql_service_name | default('mysql') }}"
    state: restarted

- name: "Reload AppArmor"
  ansible.builtin.service:
    name: apparmor
    state: reloaded
  become: true

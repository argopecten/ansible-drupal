---
# Setup tasks for Nginx webserver

- name: "Install Nginx"
  ansible.builtin.apt:
    name: "nginx"
    state: present

- name: Copy Nginx configuration
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart Nginx

- name: Ensure Nginx is running
  ansible.builtin.service:
    name: nginx
    state: started

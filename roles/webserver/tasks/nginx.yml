---
# Setup tasks for Nginx webserver

- name: "Install Nginx"
  ansible.builtin.apt:
    name: "nginx"
    state: present

- name: Copy Nginx configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: Restart Nginx

- name: Ensure Nginx is running
  service:
    name: nginx
    state: started
